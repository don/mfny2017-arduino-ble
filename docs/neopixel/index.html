    <body>
        <div>
            <button id="startButton">Start</button>
            <br/>
        </div>

        <div id="controlsDiv">
            <label for="red">Red</label><br/>
            <input type="range" id="red" min="0" value="0" max="255" step="5" />
            <br/>

            <label for="green">Green</label><br/>
            <input type="range" id="green" min="0" value="0" max="255" step="5" />
            <br/>

            <label for="blue">Blue</label><br/>
            <input type="range" id="blue" min="0" value="0" max="255" step="5" />
            <br/>

            <label for="brightness">Brightness</label><br/>
            <input type="range" id="brightness" min="0" value="255" max="255" step="5" />
            <br/>

            <label for="powerswitch">Power</label>
                <input type="checkbox" id="powerswitch"/>
            <br/>

            <button id="disconnectButton">Disconnect</button>
        </div>

        <div id="output" class="output">
            <div id="content"></div>
            <div id="status"></div>
            <pre id="log"></pre>
        </div>

        <script type="text/javascript" src="chromeSamples.js"></script>
        <script type="text/javascript" src="index.js"></script>
